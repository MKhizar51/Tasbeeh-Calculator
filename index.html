<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Muhammad Khizar" />
  <title>Tasbeeh Counter</title>
  <link rel="icon" href="Images/background.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="tasbeeh.css" />
  <script src="tasbeeh.js" defer></script>
</head>

<body>
  <header>
    <h1>Tasbeeh Counter</h1>
    <div class="bismillah">
      <img src="Images/bismilliah.png" alt="bismillah" />
    </div>
  </header>
  <main>
    <div id="azkar">
      <h3 class="heading">Tasbeeh-e-Fatima(A.S)</h3>
      <p>
        <span class="recite">RECITE:-</span>
        <br />
        Subhan-Allah <span class="number">33x</span>
        <br />
        Alhamdulliah <span class="number">33x</span>
        <br />
        Allah-o-Akbar <span class="number">34x</span>
      </p>
    </div>
    <h2>
      <span>Tasbeeh:-</span>
      <br />
      <span id="count">0</span>
    </h2>
    <section class="button">
      <button class="add">Add</button>
      <button type="reset" class="reset">Reset</button>
      <button type="submit" class="save">Save</button>
      <br />
      <button id="tasbeeh">Popular Azkar</button>
    </section>
    <p>
      <span class="Enteries">Previous Enteries:-</span>
      <br />
      <span id="saveEl">0</span>
    </p>
  </main>
  <footer>
    <p>&copy <span class="author">Muhammad Khizar</span></p>
  </footer>
</body>

</html>
